    <!--header-->

      <h1 class="text-center text-warning bg-danger pt-5">Election Day: November 5, 2020</h1>

    <!--main content-->
    <main>
      <!--flag
          <img src="nmflag.png" alt="flag">-->
      <div class="container-md p-3 border bg-danger"></div>
      <h1 class="display-2 text-center bg-danger">Saul Goodman</h1>
      </div>

      <!--beginning of row-->
      <!--donate-->
      <div class="container-fluid">
        <div class="row">

          <div class="col-4 d-fluid p-0">
            <img src="nmflag4.png" alt="symbol" class="image-fluid">

          </div>
          <!--carousel-->
          <div class="col-4 d-fluid bg-light">

            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="sgoodman1.png" class="mx-auto d-block w-50 mh-100 rounded-circle" alt="pic1">

                    <h3>Cares About the Community</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="sgoodman2.png" class="mx-auto d-block w-50 mh-100 rounded-circle" alt="pic2">

                    <h3>Hard Working</h3>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="sgoodmam3.png" class="mx-auto d-block  rounded-circle" alt="pic3">
                  <div class="carousel-caption">
                    <h3>Tough on Crime</h3>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-info btn-primary btn-lg text-justify bg-warning"><span
              class="rounded-circle">
              DONATE</span></button>
          </div>

          <!--end of carousel-->

          <!--vote for saul-->
          <div class="col-4 d-fluid text-center pt-4 font-italic">
            <br>
            <br>
            <h1 class="display-3 text-warning font-italic font-weight-bold">Constable for All</h3>
              <h1 class="display-3 text-warning font-italic font-weight-bold">Vote for Saul</h3>
          </div>

        </div>

        <!--end of row-->
      </div>
      <!--lower content-->
      <div class="container-md p-3 border bg-danger">
        <h1 class="display-2 text-center">Fayette County Constable</h1>

<!--footer-donate-->

        <button type="button" class="btn btn-info btn-primary btn-lg pt-4 bg-warning justify-content-center"><span
